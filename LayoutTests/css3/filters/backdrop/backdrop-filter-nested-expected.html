<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: grid;
      backdrop-filter: blur(0px);
    }

    .container > * {
      grid-area: -1/1;
    }

    .a {
      position: relative;
    }

    .b {
      background-color: rgba(0,0,0,0.01);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="a">The background on this text should not be black.</div>
    <div class="b"></div>
  </div>
  
</body>
</html>
