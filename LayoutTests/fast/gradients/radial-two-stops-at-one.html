<!DOCTYPE html>
<html>
<head>
    <meta name="fuzzy" content="maxDifference=0-255; totalPixels=0-100" />
    <style>
        div {
            margin: 10px;
            width: 300px;
            height: 300px;
        }

        .radial {
            background: radial-gradient(farthest-side at 0 0, transparent 100%, green 100.001%);
        }
    </style>
</head>
<body>
    <p>You should see some green below</p>
    <div class="radial"></div>
</body>
</html>
