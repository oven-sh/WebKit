<!DOCTYPE html>
<style>
    div {
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    body > div {
        background: green;
        overflow: hidden;
    }
    body > div > div {
        top: 60px;
        background: red;
    }
</style>

<p>You should see no red.</p>

<p>position:absolute</p>
<div style="position:relative"><div style="position:absolute"></div></div>
<div style="transform:scale(1)"><div style="position:absolute"></div></div>
<div style="transform:translate(0)"><div style="position:absolute"></div></div>
<div style="will-change:transform"><div style="position:absolute"></div></div>
<div style="will-change:perspective"><div style="position:absolute"></div></div>
<div style="transform-style:preserve-3d"><div style="position:absolute"></div></div>
<div style="perspective:0"><div style="position:absolute"></div></div>
<div style="contain:paint"><div style="position:absolute"></div></div>
<div style="contain:layout"><div style="position:absolute"></div></div>

<p>position:fixed</p>
<div style="transform:scale(1)"><div style="position:fixed"></div></div>
<div style="transform:translate(0)"><div style="position:fixed"></div></div>
<div style="will-change:transform"><div style="position:fixed"></div></div>
<div style="will-change:perspective"><div style="position:fixed"></div></div>
<div style="transform-style:preserve-3d"><div style="position:absolute"></div></div>
<div style="perspective:0"><div style="position:fixed"></div></div>
<div style="contain:paint"><div style="position:fixed"></div></div>
<div style="contain:layout"><div style="position:fixed"></div></div>
