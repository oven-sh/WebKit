<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] -->
<html>
  <head>
    <style>
        .scroller {
            position: relative;
            z-index: 0;
            overflow: auto;
            width: 300px;
            height: 250px;
            border: 1px solid black;
        }
        
        .spacer {
            height: 200%;
        }
        
        .transformed {
            position: absolute;
            width: 200px;
            height: 200px;
            transform: translateY(0px);
        }

        .relative {
            position: relative;
            z-index: 0;
            width: 100%;
            height: 100%;
            background-color: red;
        }

        .inner {
            position: relative;
            height: 100%;
            height: 100%;
            z-index: -1;
            background-color: green;
        }
    </style>
  </head>
  <body>
      <p>You should see a green box inside the scroller, and no red</p>
      <div class="scroller">
          <div class="transformed">
              <div class="relative">
                <div class="inner"></div>
              </div>
            </div>
            <div class="spacer"></div>
      </div>
  </body>
</html>
