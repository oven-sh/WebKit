<!DOCTYPE html>
<html>
<head>
    <style>
        .test {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: green;
            box-shadow: yellow 0 0 0 200px;
            clip-path: inset(0px -100px 0px 0px);
        }
        .composited {
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <p>There should be a green square next to a yellow square</p>
    <div class="composited test">&nbsp;</div>
</body>
</html>
