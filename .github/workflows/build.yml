    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
      - name: Run
        run: |
          rm -rf /tmp/bun-webkit /tmp/bun-webkit-linux-amd64.tar.gz
          temp=/tmp bash release.sh
          cd /tmp
          tar -czf bun-webkit.tar.gz bun-webkit
          rm -rf bun-webkit
