name: Tag bun-webkit

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm dist-tag add bun-webkit-linux-amd64-lto@next latest
          npm dist-tag add bun-webkit-linux-arm64-lto@next latest
          npm dist-tag add bun-webkit-macos-arm64-lto@next latest
          npm dist-tag add bun-webkit-macos-amd64-lto@next latest
          npm dist-tag add bun-webkit-linux-amd64@next latest
          npm dist-tag add bun-webkit-linux-arm64@next latest
          npm dist-tag add bun-webkit-macos-arm64@next latest
          npm dist-tag add bun-webkit-macos-amd64@next latest
          npm dist-tag add bun-webkit@next latest
          npm dist-tag add bun-webkit-lto@next latest
